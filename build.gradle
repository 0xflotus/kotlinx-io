buildscript {
    ext.kotlin_version = '1.1.60-dev-277'

    repositories {
        maven {     url 'http://dl.bintray.com/kotlin/kotlin-eap-1.1' }
        maven {     url 'http://dl.bintray.com/kotlin/kotlin-dev' }
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "com.jfrog.bintray" version "1.7.3"
    id 'net.researchgate.release' version '2.4.0'
}

apply plugin: 'kotlin-platform-common'

allprojects {
    if (project.hasProperty('releaseVersion')) {
        project.version = project.releaseVersion
    }

    apply plugin: 'com.jfrog.bintray'
    apply plugin: 'maven'
    apply plugin: 'maven-publish'

    repositories {
//        maven {     url 'http://dl.bintray.com/kotlin/kotlin-eap-1.1' }
        maven {     url 'http://dl.bintray.com/kotlin/kotlin-dev' }
        mavenCentral()
        mavenLocal()
    }

    afterEvaluate {
        task sourceJar(type: Jar, dependsOn: classes) {
            classifier 'sources'
            from sourceSets.main.kotlin
            duplicatesStrategy = "exclude"
            def platformSrc = sourceSets.main.kotlin
            def commonSrc = project(':').sourceSets.main.kotlin
            from (platformSrc + commonSrc)
        }
    }

    publishing {
        publications {
            mavenProject(MavenPublication) {
                from components.java
                groupId project.group
                artifactId project.name
                version project.version

                artifact sourceJar {
                    classifier "sources"
                }
            }
        }
    }

    bintray {
        user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
        key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
//    publish = true

        pkg {
            userOrg = 'kotlin'
            repo = 'kotlinx'
            name = 'kotlinx-io'
            licenses = ['Apache-2.0']
            publications = ['mavenProject']

            version {
                name = project.version
                released = new Date()
                vcsTag = project.version
            }
        }
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-common:$kotlin_version"
    testCompile "org.jetbrains.kotlin:kotlin-test-common:$kotlin_version"
}

afterReleaseBuild.dependsOn bintrayUpload
