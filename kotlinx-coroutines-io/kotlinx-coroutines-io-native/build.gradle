konanArtifacts {
    library('kotlinx_coroutines_io_native') {
        enableMultiplatform true
        libraries {
            artifact project(":kotlinx-io-native"), 'kotlinx_io_native'
        }
    }

    if (!project.hasProperty("deploy")) {
        program('native_test') {
            srcDir 'src/test/kotlin'
            enableMultiplatform true
            commonSourceSet 'test'
            libraries {
                artifact 'kotlinx_coroutines_io_native'
            }
            extraOpts '-tr'
        }
    }
}

dependencies {
    expectedBy project(":kotlinx-coroutines-io")
}

afterEvaluate {
    apply from: rootProject.file('gradle/publish.gradle')
}

apply from: rootProject.file('gradle/bintray.gradle')

task test(dependsOn: run)
